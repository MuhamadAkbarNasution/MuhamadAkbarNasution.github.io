<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Style From LuxuLiver</title>
    <link rel="stylesheet" type="text/css" href="./Style.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">LuxuLiver</div>
            <button class="cart-button" id="cartButton">Order(0)</button>
        </nav>
    </header>

    <div class="offer-banner">
        <div class="offer-text">Premium Quality </div>
    </div>

    <section class="hero">
        <div class="hero-overlay"></div>
        <video class="hero-video" autoplay loop muted playsinline>
            <source src="L.mp4" type="video/mp4">
        </video>
        <div class="hero-content">
            <h1>T-Shirt Oversize LuxuLiver</h1>
            <p>Lowkey Price For The Ace</p>
            <button class="cta-button" id="ctaButton">View Products</button>
        </div>
    </section>

    <section class="products container" id="productsSection">
        <h2>T-Shirt LuxuLiver</h2>
        <div class="product-grid" id="productGrid"></div>
    </section>

    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <h2 class="cart-title">Shopping Cart</h2>
            <div id="cartItems" class="cart-items"></div>
            <div id="cartTotal" class="cart-total"></div>
            <div class="cart-buttons">
                <button class="cart-button order-button" id="orderButton">Order via WhatsApp</button>
                <button class="cart-button close-button" id="closeCartButton">Close</button>
            </div>
        </div>
    </div>
    <script src="./Script.js"></script>
    </body>
    </html>
